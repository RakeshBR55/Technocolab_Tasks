<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">animal 1</label>
        <input type="text" id="animal-1" name="animal-1" required>
        <br>
        <label for="animal-2">animal-2</label>
        <input type="text" id="animal-2" name="animal-2" required>
        <br>
        <label for="animal-3">animal-3</label>
        <input type="text" id="animal-3" name="animal-3" required>
        <br>
        <label for="adj_1">Adjective (past tense)</label>
        <input type="text" id="adj-1" name="adj-1"required>
        <br>
        <label for="verb-1">Verb(ending with ing</label>
        <input type="text" id="verb-1" name="verb-1"required>
        <br>
        <label for="num-1"> select a number</label>
        <input type="number" id="num-1" name="num-1"required>
        <br>
        <span> yes or no</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">yes</label>
        <input type="radio" id="no" name="answer" value="no">
        <label for="no">no</label>
        <br>
        <label for="speed"> relative speeed (ends in -er</label>
        <select name="speed" id="speed" required> 
            <option value="faster">faster</option>
            <option value="slower">slower</option>
            <option value="quicker">quicker</option>
        </select>
        <br>
        <label for="quote">Motivational quote</label>
        <input type="text" id="quote" name="quote" required list="quote-choices">
        <datalist id="quote-choices">
            <option value="winner gets ice cream"></option>
        </datalist>
        <br>
        <label for="message" >Meaningful message</label>
        <textarea name="message" id="message"required cols="40" rows="8"></textarea>
        <br>
        <input type="submit" value="Form my story">

     
      </form>
    </section>
  </body>
</html>
